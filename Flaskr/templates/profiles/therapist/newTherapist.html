{% extends base.html %}

{% block header %}
    <h1>{% block title %}Register as therapist{%endblock%}</h1>
{% endblock %}
{% block content %}
    <form method="post">
        <label for="name">Name</label>
        <input name="name" id="name" value="{{ request.form['name'] }}" required>
        <label for="bio">Bio</label>
        <textarea name="bio" id="bio">{{ request.form['bio'] }}</textarea>
        <input type="submit" value="Save">
    </form>
{% endblock %}
